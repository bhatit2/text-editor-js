<html>
  <head>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="sample-toolbar">
      <select onchange="formatHeading()" id="sel">
        <option value="">Default text</option>
        <option value="H1">Heading 1</option>
        <option value="H2">Heading 2</option>
        <option value="H3">Heading 3</option>
        <option value="H4">Heading 4</option>
        <option value="H5">Heading 5</option>
        <option value="H6">Heading 6</option>
      </select>
      <a href="javascript:void(0)" onclick="format('bold')"
        ><span class="fa fa-bold fa-fw"></span
      ></a>
      <a href="javascript:void(0)" onclick="format('italic')"
        ><span class="fa fa-italic fa-fw"></span
      ></a>
      <a href="javascript:void(0)" onclick="format('underline')"
        ><span class="fa fa-underline fa-fw"></span
      ></a>
      <a href="javascript:void(0)" onclick="highlightText('yellow')"
        ><span class="fa fa-paint-brush fa-fw"></span
      ></a>
      <a href="javascript:void(0)" onclick="format('strikeThrough')"
        ><span class="fa fa-strikethrough fa-fw"></span
      ></a>
      <a href="javascript:void(0)" onclick="format('insertunorderedlist')"
        ><span class="fa fa-list fa-fw"></span
      ></a>
      <a href="javascript:void(0)" onclick="format('insertorderedlist')"
        ><span class="fa fa-list-ol fa-fw"></span
      ></a>
      <div id="textColor" class="container" onclick="togglePopup()">
        <span class="fa fa-font fa-fw font-lg"></span>
        <div id="popup">
          <a
            href="javascript:void(0)"
            class="fa fa-circle fa-fw"
            style="color : 000000"
            onclick="selectTextColor('000000')"
          ></a>
          <a
            href="javascript:void(0)"
            class="fa fa-circle fa-fw"
            style="color : #848181"
            onclick="selectTextColor('848181')"
          ></a>
          <a
            href="javascript:void(0)"
            class="fa fa-circle fa-fw"
            style="color : #ca4d68"
            onclick="selectTextColor('ca4d68')"
          ></a>
          <a
            href="javascript:void(0)"
            class="fa fa-circle fa-fw"
            style="color : #46c440"
            onclick="selectTextColor('46c440')"
          ></a>
          <a
            href="javascript:void(0)"
            class="fa fa-circle fa-fw"
            style="color : #4096d7"
            onclick="selectTextColor('4096d7')"
          ></a>
          <a
            href="javascript:void(0)"
            class="fa fa-circle fa-fw"
            style="color : #fce843"
            onclick="selectTextColor('fce843')"
          ></a>
        </div>
        <!-- <input
          id="textColor"
          type="color"
          value="#000000"
          onchange="formatTextColor()"
        /> -->
      </div>
      <a href="javascript:void(0)" onclick="format('justifyLeft')"
        ><span class="fa fa-align-left fa-fw"></span
      ></a>
      <a href="javascript:void(0)" onclick="format('justifyCenter')"
        ><span class="fa fa-align-center fa-fw"></span
      ></a>
      <a href="javascript:void(0)" onclick="format('justifyRight')"
        ><span class="fa fa-align-right fa-fw"></span
      ></a>
      <a href="javascript:void(0)" onclick="format('indent')"
        ><span class="fa fa-indent fa-fw"></span
      ></a>
      <a href="javascript:void(0)" onclick="format('dedent')"
        ><span class="fa fa-outdent fa-fw"></span
      ></a>
      <a href="javascript:void(0)" onclick="setUrl()"
        ><span class="fa fa-link fa-fw"></span
      ></a>
    </div>

    <div id="editor" contenteditable="true"></div>
    <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
